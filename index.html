<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap-library/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap-library/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-library/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Bootstrap 4</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="img/message.png">
    </div>
    <div class="list">
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item list-group-item-action list-group-item-warning">Home</li>
        <li class="list-group-item list-group-item-action list-group-item-warning">Home</li>
        <li class="list-group-item list-group-item-action list-group-item-warning">Home</li>
        <li class="list-group-item list-group-item-action list-group-item-warning">Home</li>
      </ul>
    </div>
  </header>
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="2000">
        <img src="img/plane1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
      </div>
      <div class="carousel-item" data-interval="2000">
        <img src="img/item_plane1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>
      <div class="carousel-item" data-interval="2000">
        <img src="img/item_plane2.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</body>
</html>
